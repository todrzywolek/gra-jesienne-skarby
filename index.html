<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Shooter Game</title>
    <link rel="stylesheet" href="bubble-game.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <span class="label">WYNIK</span>
                <span class="score-value" id="score">0</span>
            </div>
            <button class="restart-btn" id="restartBtn">NOWA GRA</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h1 id="gameOverTitle">Koniec Gry!</h1>
                <p class="final-score">Wynik: <span id="finalScore">0</span></p>
                <button class="play-again-btn" id="playAgainBtn">ZAGRAJ JESZCZE RAZ</button>
            </div>
        </div>
    </div>

    <script src="bubble-game.js"></script>
</body>
</html>
